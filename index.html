<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNN</title>
    <link 
        rel="stylesheet",
        href="https://pyscript.net/latest/pyscript.css" 
    />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="d-flex flex-row flex-wrap">
        <div class="input-group">
            <label class="input-group-text">Peaks</label>
            <input type="range" />
        </div>

        <div class="input-group">
            <label class="input-group-text">Solid</label>
            <input type="range" />
        </div>

        <div class="input-group">
            <label class="input-group-text">Colors</label>
            <input type="range" />
        </div>

        <div class="input-group" >
            <label class="input-group-text">Stray flames</label>
            <input type="range" />
        </div>
    </div>

    <p id="modelParameters"></p>
    
    <div id="pandasOutput">
    </div>

    <section class="pyscript">
        <div id="mpl"></div>
        <py-config>
            packages = [
            "matplotlib",
            "pandas",
            ]

            plugins = [
            "https://pyscript.net/latest/plugins/python/py_tutor.py"
            ]
        </py-config>

        <script type="py">
            

        </script>
    </section>

    <button class="btn btn-primary py-button" py-click="doKNN()">Generate</button>

</body>
</html>
